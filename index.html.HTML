<!DOCTYPE HTML>
<html>
	<link rel="stylesheet" href="FORMULÁRIO.css">

	<meta charset="utf-8">
	
 </head>

<body>
	<img src="resilia.jpg.jpeg" alt="resilia.jpg.jpeg" srcset="resilia.jpg.jpeg 3x">

<form>

	<div id="titulo">
		Formulário de Inscrição
	</div>

	<br>

		<fieldset>
			<div id="nome">

				
				<input type="text" name="nome" id="nome" placeholder="Nome completo" required> 

			</div>

	<div id="email">
		
		<input type="email" name="mail" id="email" placeholder="Email" required>
	</div>

	<div id="telefone">
		
		<input type="tel" name="telefone" id="telefone" placeholder="Telefone" required>

	</div>

	<div id="data">
		
	<input type="date" name="data de nascimento" id="data de nascimento" placeholder="Data de nascimento" required>
	
	</div>
	<div>
		<button class="botao" type="submit">Enviar</button>
	</div>
		</fieldset>


</form>

</body>

</html>
